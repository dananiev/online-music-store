<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>Online Music Store | Store</title>
</head>
<body>
    


    <header class='main-header'>
        <nav class='main-nav nav'>
            <ul>
                <li><a href='index.html'>HOME</a></li>
                <li><a href='store.html'>STORE</a></li>
                <li><a href='about.html'>ABOUT</a></li>
            </ul>
        </nav>
        <h1 class='bandname band-name-large'>Ed Sheeran</h1>
    </header>




    <section class='container content-section'>
        <h2 class='section-header'>MUSIC</h2>
        <div class='shop-items'>
            <div class='shop-item'>
                <span class='shop-item-title'>Album +</span>
                <img class='shop-item-image' src='./images/Plus.jpg'>
                <div class='shop-item-details'>
                    <span class='shop-item-price'>$14.99</span>
                    <button class='btn btn-primary shop-item-button' type='button'>ADD TO CART</button>
                </div>
            </div>
            <div class='shop-item'>
                <span class='shop-item-title'>Album รท</span>
                <img class='shop-item-image' src='./images/Divide.jpg'>
                <div class='shop-item-details'>
                    <span class='shop-item-price'>$14.99</span>
                    <button class='btn btn-primary shop-item-button' type='button'>ADD TO CART</button>
                </div>
            </div>
            <div class='shop-item'>
                <span class='shop-item-title'>Album x</span>
                <img class='shop-item-image' src='./images/Multiply.jpg'>
                <div class='shop-item-details'>
                    <span class='shop-item-price'>$14.99</span>
                    <button class='btn btn-primary shop-item-button' type='button'>ADD TO CART</button>
                </div>
            </div>
            <div class='shop-item'>
                <span class='shop-item-title'>Album No.6 <br>Collaboration Projects</span>
                <img class='shop-item-image' src='./images/no6CollaborationProjects.jpg'>
                <div class='shop-item-details'>
                    <span class='shop-item-price'>$14.99</span>
                    <button class='btn btn-primary shop-item-button' type='button'>ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>




    <section class='container content-section'>
        <h2 class='section-header'>MERCH</h2>
        <div class='shop-items'>
            <div class='shop-item'>
                <span class='shop-item-title'>T-shirt</span>
                <img class='shop-item-image' src='./images/T-shirt.jpg'>
                <div class='shop-item-details'>
                    <span class='shop-item-price'>$19.99</span>
                    <button class='btn btn-primary shop-item-button' type='button'>ADD TO CART</button>
                </div>
            </div>
            <div class='shop-item'>
                <span class='shop-item-title'>Coffee Cup</span>
                <img class='shop-item-image' src='./images/CoffeeCup.jpg'>
                <div class='shop-item-details'>
                    <span class='shop-item-price'>$19.99</span>
                    <button class='btn btn-primary shop-item-button' type='button'>ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>




    <section class='container content-section'>
        <h2 class='section-header'>CART</h2>

        <div class='cart-row'>
            <span class='cart-item cart-header cart-column'>ITEM</span>
            <span class='cart-price cart-header cart-column'>PRICE</span>
            <span class='cart-quantity cart-header cart-column'>QUANTITY</span>
        </div>

        <div class='cart-items'></div>

        <div class='cart-total'>
            <strong class='cart-total-title'>Total</strong>
            <span class='cart-total-price'>$0</span>
        </div>

        <button class='btn-primary btn-purchase' type='button'>ADD TO CART</button>
    </section>




    <footer class='main-footer'>
        <div class='container main-footer-container'>
            <h3 class='bandname'>Ed Sheeran</h3>
            <ul class='nav footer-nav'>
                <li>
                    <a href='https://youtube.com' target='_blank'>
                        <img src='./images/youtube.png'>
                    </a>
                </li>
                <li>
                    <a href='https://facebook.com' target='_blank'>
                    <img src='./images/facebook.png'></a>
                </li>
            </ul>
        </div>
    </footer>



</body>
</html>
